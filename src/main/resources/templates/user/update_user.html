<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>User Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Gestion des services</h1>
		<hr>
		<h2>Enregistrer Service</h2>

		<form action="#" th:action="@{/users/update}" th:object="${user}"
			method="POST">
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{firstname}"
				placeholder="PrÃ©nom" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastname}"
				placeholder="Nom" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}"
				placeholder="Email" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{role}"
				placeholder="Role" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{specialite}"
				placeholder="Specialite" class="form-control mb-4 col-4">
				
				<input type="date" th:field="*{birthday}"
				placeholder="Birthday" class="form-control mb-4 col-4">
				
				<input type="hidden" th:field="*{password}">
				
				<button type="submit" class="btn btn-info col-2"> Save User</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/users/}"> Back to User List</a>
	</div>
</body>
</html>
