<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>user Management System</title>

<body>

	<div class="container">
		<h1>Liste des Utilisateurs</h1>

		<a th:href="@{/users/add_user}" class="btn btn-primary btn-sm mb-3">
			Add Service </a>

		<table class="table table-striped table-responsive">
			<thead>
				<tr>
					<th><a
						th:href="@{'/users/page/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}">
							ID</a></th>
					<th><a
						th:href="@{'/users/page/' + ${currentPage} + '?sortField=firstname&sortDir=' + ${reverseSortDir}}">
							Prénom</a></th>
					<th><a
						th:href="@{'/users/page/' + ${currentPage} + '?sortField=lastname&sortDir=' + ${reverseSortDir}}">
							Nom</a></th>
					<th><a
						th:href="@{'/users/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
							Email</a></th>
					<th><a
						th:href="@{'/users/page/' + ${currentPage} + '?sortField=specialite&sortDir=' + ${reverseSortDir}}">
							Spécialité</a></th>
					<th><a
						th:href="@{'/users/page/' + ${currentPage} + '?sortField=birthday&sortDir=' + ${reverseSortDir}}">
							Date de Naissance</a></th>
					<th><a
						th:href="@{'/users/page/' + ${currentPage} + '?sortField=activated&sortDir=' + ${reverseSortDir}}">
							Active </a></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${list_users}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.firstname}"></td>
					<td th:text="${user.lastname}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.specialite}"></td>
					<td th:text="${user.birthday}"></td>
					<td th:text="${user.activated}"></td>
					<td class="text-right">
					<div class="btn-group"><div class="btn-group"><a th:href="@{/users/update_user/{id}(id=${user.id})}"
						class="btn btn-primary btn-sm">Afficher</a>
                        <a th:href="@{/users/update_user/{id}(id=${user.id})}"
						class="btn btn-info btn-sm">Update</a> <a
						th:href="@{/users/delete_user/{id}(id=${user.id})}"
						class="btn btn-danger btn-sm">Delete</a></div></td>
				</tr>
			</tbody>
		</table>
		<nav aria-label="Page navigation example">
			<ul class="pagination justify-content-center">
				<li class="page-item"><a aria-label="previous"
					class="page-link" th:if="${currentPage -1 > 0}"
					th:href="@{'/users/page/' + ${currentPage - 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">
						<span aria-hidden="true">&laquo;</span> <span class="sr-only">Previous</span>
				</a></li>
				<li class="page-item"
					th:each="i: ${#numbers.sequence(1, totalPages)}">
					<a class="page-link"
					th:href="@{'/users/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">
						[[${i}]] </a>
				</li>
				<li class="page-item"><a class="page-link"
					th:if="${currentPage < totalPages}"
					th:href="@{'/users/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">
						<span aria-hidden="true">&raquo;</span> <span class="sr-only">Next</span>
				</a>
			</ul>
		</nav>
