<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<title>Medical HTML-5 Template</title>

<!-- CSS here -->
<link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
  integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
  crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{../css/styles.css}">
</head>
<body>

  <!-- Preloader Start -->
  <main>
    <!--? slider Area Start-->
    <div class="slider-area position-relative">
      <div class="slider-active">
        <!-- Single Slider -->
        <div
          class="single-slider slider-height d-flex align-items-center">
          <div class="container">
            <div class="row">
              <div class="col-xl-7 col-lg-9 col-md-8 col-sm-9">
                <div class="hero__caption">
                  <span>Committed to success</span>
                  <h1 class="cd-headline letters scale">
                    We care about your <strong class="cd-words-wrapper">
                      <b class="is-visible">health</b> <b>sushi</b> <b>steak</b>
                    </strong>
                  </h1>
                  <p data-animation="fadeInLeft" data-delay="0.1s">Ut
                    enim ad minim veniam, quis nostrud exercitation
                    ullamco laboris nisi uquip ex ea commodo consequat
                    is aute irure.</p>
                  <a
                    th:href="@{/user/affiche_user/{id}(id=${loggedInUser.id})}"
                    class="btn hero-btn" data-animation="fadeInLeft"
                    data-delay="0.5s">Voir mon dossier <i
                    class="ti-arrow-right"></i></a> 
                  <a sec:authorize="hasAuthority('MEDECIN')"
                    th:href="@{/dossiers/}"
                    class="btn hero-btn" data-animation="fadeInLeft"
                    data-delay="0.5s">Voir dossiers <i
                    class="ti-arrow-right"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- JS here -->

  <!-- Jquery, Popper, Bootstrap -->
  <script th:src="@{/js/jquery-1.12.4.min.js}" type="text/javascript"></script>
  <!-- Jquery Mobile Menu -->



  <!-- Jquery Plugins, main Jquery -->
  <script th:src="@{/js/plugins.js}" type="text/javascript"></script>
  <script th:src="@{/js/main.js}" type="text/javascript"></script>

</body>
</html>
