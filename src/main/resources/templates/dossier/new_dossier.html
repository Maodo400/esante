<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragment/header :: head}">
<body>
   <div th:insert="~{fragment/header :: my-navbar}"></div>

	<div class="container">
		<h1>Gestion des Dossiers</h1>
		<hr>
		<h2>Enregistrer Dossier</h2>

		<form action="#" th:action="@{/dossiers/save_dossier}" th:object="${dossier}"
			method="POST">
				<input type="text" th:field="*{traitement}"
				placeholder="Traitement" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{chronique}"
				placeholder="Chronique" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{allergie}"
				placeholder="Allergie" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{etat}"
				placeholder="Etat de SantÃ©" class="form-control mb-4 col-4">
				
				<input type="number" th:field="*{taille}"
				placeholder="Taille" class="form-control mb-4 col-4">
				
				<input type="number" th:field="*{poids}"
				placeholder="Poids" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{groupeSanguin}"
				placeholder="Groupe Sanguin" class="form-control mb-4 col-4">
				
<!-- 				<label for="user">User:</label> -->
				    <select th:field="*{user}">
				        <option value="" disabled selected>Select a user</option>
				        <option th:each="user : ${user}" th:value="${user.id}" th:text="${user.email}"></option>
				    </select>
				
				<button type="submit" class="btn btn-info col-2"> Save Dossier</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/dossiers/}"> Back to Dossier List</a>
	</div>
<div th:insert="~{fragment/header :: footer}"></div>
